<div class="">
  <div class="col-md-12">
    <form class="form-horizontal"
        novalidate>
        <div class="form-group">
          <select class="form-control" id="exampleSelect1" ng-model="newBedroomCtrl.bedroom.type" required>
            <option ng-selected="true">Choose Bedroom Type</option>
            <option>Master</option>
            <option>Regular</option>
          </select>
        </div>

        <div class="form-group">
          <select class="form-control" ng-model="newBedroomCtrl.bedroom.bedSize" required>
            <option ng-selected="true">Choose Bed Size</option>
            <option>King</option>
            <option>Queen</option>
            <option>Double</option>
          </select>
        </div>

        <div class="form-group">
          <select class="form-control" ng-model="newBedroomCtrl.bedroom.privateBath" required>
            <option ng-selected="true">Has Private Bathroom?</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <button ng-click="newBedroomCtrl.createNewBed()" class="btn btn-primary">Add Bedroom</button>
      </form>
    </div>

    <div class="com-md-12 text-center">
      <br/>
      <div class="fileUploader">
        <img ngf-src="newBedroomCtrl.pic.file"/>
      </div>

      <div class="btn btn-default"
        class="drop-box"
        ngf-select 
        ngf-pattern="'image/*'"
        ngf-accept="'image/*'" 
        ngf-max-size="20MB" 
        ngf-min-height="100" 
        ngf-resize="{width: 100, height: 100}"
        ng-model="newBedroomCtrl.pic.file"> Select Image
      </div>
      <button class="btn btn-default" ng-click="newBedroomCtrl.uploadBedroomPhoto()" ng-disabled="!newBedroomCtrl.pic.file">Upload Image</button>
    </div>
</div>
